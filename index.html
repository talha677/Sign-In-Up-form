<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Sign In/Up Page</title>
</head>

<body>
    <!-- Main Section -->
    <div class="main-container">
        <span class="bg-animation"></span>
        <span class="bg-2-animation"></span>
        <!-- Login Form Section -->
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" name="" id="" required>
                    <label for="text">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" name="" id="" required>
                    <label for="text">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button class="btn animation" style="--i:3; --j:24;">Login</button>
                <div class="reglog-text animation" style="--i:4; --j:25;">
                    <p>Don't have account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <!-- Login Text Section -->
        <div class="info-text login">
            <h2 class="animation text-animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:0; --j:21">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>

        <!-- Registration form Section -->
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0">Sign up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" name="" id="" required>
                    <label for="text">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" name="" id="" required>
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" name="" id="" required>
                    <label for="text">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button class="btn animation" style="--i:21; --j:4">Login</button>
                <div class="reglog-text animation" style="--i:22; --j:5">
                    <p>Alreadt have account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <!-- Registration Text Section -->
        <div class="info-text register">
            <h2 class="animation text-animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>

    </div>


    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
